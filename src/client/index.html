<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>note to oneself</title>
    <style>
      html,
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0.5rem;
        font-size: 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        max-width: 100vw;
        height: 100vh;
      }

      main {
        box-sizing: border-box;
        /* border: solid 1px black; */
        border-radius: 2px;
        height: 100%;
        /* padding: 0 1rem; */
      }

      h1 {
        font-weight: 600;
        font-size: 1rem;
        font-family: monospace;
        margin: 0;
        word-spacing: -0.25rem;
      }

      ol {
        list-style-type: decimal-leading-zero;
      }

      ol li {
        margin-bottom: 2rem;
      }

      ol li p {
        margin: 0;
      }

      @media screen and (min-width: 600px) {
        html,
        body {
          font-size: 19px;
          font-weight: 600;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>note to oneself</h1>
    </nav>
    <main id="root"></main>
  </body>
</html>
